<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entanda Notice Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #005792;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      color: #005792;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .notice-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .notice-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .notice-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .notice-grid img:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>St Peter's Healthcare Digital Notice Board</h1>
  </header>

  <section class="notice-section">
    <h2>ðŸ“š Doctors Board</h2>
    <div class="notice-grid">
      <img src="noticestd.jpg" alt="Doctors Notice 1">
      <img src=".jpg" alt="Doctors Notice 2">
    </div>
  </section>

  <section class="notice-section">
    <h2>Patients Notice</h2>
    <div class="notice-grid">
      <img src="notices/kitchen_menu1.jpg" alt="Patients Notice 1">
      <img src="notices/kitchen_notice2.jpg" alt="Patients Notice 2">
    </div>
  </section>


  <footer>
    &copy; 2025 St Peterâ€™s Healthcare. All rights reserved.
  </footer>

</body>
</html>
